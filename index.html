<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mural Art Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, rgba(129, 140, 248, 0.1), transparent 40%),
                              radial-gradient(circle at bottom left, rgba(167, 139, 250, 0.1), transparent 50%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        @keyframes paint-stroke {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-paint-stroke {
            transform-origin: left;
            animation: paint-stroke 1s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }
        .animate-fade-in-up {
            opacity: 0; /* Start hidden */
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>
